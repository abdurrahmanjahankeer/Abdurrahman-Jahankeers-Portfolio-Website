<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- This is the tittle to my Contact Me page that show itself at the top-->
    <title>Contact Me - Abdurrahman Jahankeers Portfolio</title>

    <!--Links this html to a style sheet-->
    <link rel="stylesheet" href="style.css">

    <!--I created different screens for multiple devices-->
    <link rel="stylesheet" href="mobile.css" media="only screen and (max-width: 600px)">
    <link rel="stylesheet" href="tablet.css" media="only screen and (min-width: 601px) and (max-width: 1024px)">
    <link rel="stylesheet" href="laptop.css" media="only screen and (min-width: 1025px)">
</head>
<body>
    <!--Creates a navigation bar with 4 hyper links-->
    <nav>
        <div class="top-links">
            <a href="homepage.html" title="Opens Home Page in a new tab">Home Page</a>
            <a href="aboutme.html" title="Opens About Me in a new tab">About Me</a>
            <a href="projects.html" title="Opens Projects in a new tab">Projects</a>
            <a href="contactme.html" title="Opens Contact Me in a new tab">Contact Me</a>
        </div>
    </nav>

    <!--A horizontal line to separate my header and the content below-->
    <hr>

    <!--Makes the title of the page-->
    <div class="page-title"><h1>Contact Me</h1></div>

    <!--All our form content is enclosed in the wrapper ID style-->
    <div id="wrapper">
        <!--Makes sure that when the form is done, all the content is sent to my email-->
        <form action="mailto:abdurrahman.jahankeer@ontariotechu.net?subject=Contact Form from website" enctype="text/plain" method="post" name="ContactForm">

            <!--Create prompts for the form-->
            <div class="prompts">     
                <p>
                    <label for="FullName">Full Name: </label><br>
                    <input type="text" name="FullName" size="40" placeholder="Please enter your full name" required>
                </p>
                <p>
                    <label for="Email">Email: </label><br>
                    <input type="email" name="Email" size="40" placeholder="Please enter your email address" required>
                </p>
                <p>
                    <label for="Message">Message: </label><br>
                    <textarea name="Message" cols="60" rows="8" placeholder="Please enter your message here"></textarea>
                </p>
            </div>

            <!--Add two buttons that submit or reset the form-->
            <p>
                <button type="reset" value="Reset">Reset</button>
                <button type="submit" value="Submit">Submit</button>
            </p>
        </form>
    </div>

    <!--My footer with my email and copyright information-->
    <footer>
        <div class="ftr">
            <p>Contact: <a href="mailto:abdurrahman.jahankeer@ontariotechu.net">abdurrahman.jahankeer@ontariotechu.net</a></p>
            <p>&copy; 2025 Abdurrahman Jahankeer</p>
        </div>
        <!--Social Media Links-->
        <div class="Social-Media-Links">
            <a href="https://www.instagram.com/_mrramen/" target="blank">
                <img src="Blue Instagram.png" alt="Instagram" width="50" height="50">
            </a>
            <a href="https://twitter.com/_mrramen" target="blank">
                <img src="Blue Twitter.png" alt="Twitter" width="50" height="50">
            </a>
            <a href="https://www.youtube.com/@c7ramen" target="blank">
                <img src="Blue Youtube.png" alt="Youtube" width="50" height="50">
            </a>
            <a href="https://www.facebook.com/profile.php?id=100082633274977" target="blank">
                <img src="Blue Facebook.png" alt="Facebook" width="50" height="50">
            </a>
        </div>
    </footer>
</body>
</html>
